<style>
* {
  -webkit-user-select: none;
  -user-select: none;
  -webkit-user-drag: none;
  -user-drag: none;
}

@font-face {
  font-family: 'Custom_Font';
  src: local('.SFNSText-Light'), 
       local('.HelveticaNeueDeskInterface-Light'), 
       local('.LucidaGrandeUI'), 
       local('Ubuntu Light'), 
       local('Segoe UI Light'),
       local('Roboto-Light'), 
       local('DroidSans'), 
       local('Tahoma');
}

input {
    -webkit-user-select:initial;
}

* {
  margin-left: 10px;
  padding: 0;
}

html, body {
  direction: rtl;
  background-color: white;
  font-family: Custom_Font!important;
  font-size: 1em;
  overflow: hidden;
}

label, input {
    vertical-align: middle;
}

label, input[type=checkbox], input[type=radio] {
    cursor: pointer;
}

label {
    margin-right: 15px;
    border: 1px dotted black;
    padding: 3px 5px;
    border-radius: 3px;
}

input[type=radio] {
    vertical-align: baseline;
    margin-right: 8px;
}

select {
    border: 1px solid black;
    padding: 0;
    outline:none!important;
    border: 1px dotted black;
    padding: 3px 5px;
    border-radius: 3px;
}

option {
    background: white;
    color: black;
    text-shadow: none;
    outline:none!important;
    padding: 2px 5px;
    border-bottom: 1px solid black;
}

option:last-child {
    border-bottom: 0;
}

input[disabled], label[disabled], button[disabled] {
    cursor: not-allowed!important;
    color: #bfbfbf!important;
}

#applying-changes {
    background: yellow;
    position: fixed;
    top: 0;
    left: 0px;
    right: 0px;
    width: 100%;
    text-align: center;
    color: green;
    font-weight: bold;
    display: none;
    font-size: 24px !important;
    padding: 0;
    border-bottom: 1px solid;
}

label:hover {
    background: yellow;
}

td {
    padding: 10px 20px;
}

article {
    width: 800px;
    margin: 0 auto;
    border: 1px solid black;
    border-top: 0;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

h1 {
    text-align: center;
    padding: 20px 0;
    font-weight: normal;
    font-size: 250%;
}
</style>

<title>افزونه ضبط جلسات وی کلاس</title>

<p id="applying-changes">اعمال تغییرات...</p>

<article>
<h1>تنظیمات افزونه ضبط جلسات وی کلاس</h1>

<table>
    <tr>
        <td>
            یک دوربین را انتخاب کنید:
        </td>

        <td>
            <select id="camera-devices"></select>
        </td>
    </tr>

    <tr>
        <td>
            یک میکروفن انتخاب کنید:
        </td>

        <td>
            <select id="microphone-devices"></select>
        </td>
    </tr>

    <tr>
        <td>
            روش کدگذاری را انتخاب کنید
        </td>

        <td>
            <div id="videoCodec" style="display: grid;">
                <label><input type="radio" checked>پیش فرض</label>
                <label><input type="radio">VP8</label>
                <label><input type="radio">VP9</label>
                <label><input type="radio">H264</label>
                <label><input type="radio">MKV</label>
            </div>
        </td>
    </tr>

    <tr>
        <td>
            رزولوشن دوربین:
        </td>

        <td>
            <select id="videoResolutions">
                <option value="1920x1080" selected>1920p</option>
                <option value="1280x720">720p</option>
                <option value="640x480">480p</option>
                <option value="640x360">360p</option>
                <option value="320x240">240p</option>
                <option value="default">پیش فرض</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
           میزان فریم ریت ویدئو را انتخاب کنید
        </td>

        <td>
            <select id="videoMaxFrameRates">
                <option selected>هیچکدام</option>
                <option>30</option>
                <option>25</option>
                <option>15</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            میزان بیت ریت ویدئو را انتخاب کنید
        </td>

        <td>
            <select id="bitsPerSecond">
                <option value="default" selected>بیت ریت پیش فرض</option>
                <option value="8000000000">1 گیگابایت در ثانیه</option>
                <option value="800000000">100 مگابایت در ثانیه</option>
                <option value="8000000">1 مگابایت در ثانیه</option>
                <option value="800000">100 کیلوبایت در ثانیه</option>
                <option value="8000">1 کیلوبایت در ثانیه</option>
                <option value="800">100 بایت در ثانیه</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            برطرف کردن مشکلات حرکت احتمالی دوربین
        </td>

        <td>
            <input type="checkbox" id="fixVideoSeekingIssues">
        </td>
    </tr>

    <tr>
        <td>
            نمایش در آپارات
        </td>

        <td>
            <select id="youtube_privacy">
                <option value="public" selected>عمومی</option>
                <option value="unlisted">لیست نشده</option>
                <option value="private">خصوصی</option>
                <option value="scheduled" disabled>براساس زمانبندی</option>
            </select>
        </td>
    </tr>
</table>

</article>

<script src="RecordRTC/getAllAudioVideoDevices.js"></script>
<script src="options.js"></script>
